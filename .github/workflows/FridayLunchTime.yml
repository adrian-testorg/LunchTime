name: LunchTime
on:
   pull_request:
    types: [closed] 
    
env:
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: alstol/Self-Reward-Actions@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       IMAGE_URL: https://media.tenor.com/images/9da8bb145d928fb9e53772588622ca53/tenor.gif
       MEME_HEADER: <NAME> just merged his own PR! Shame!
       
    - uses: GoldenspearLLC/slack-chat-postmessage@v3
      with:
       channel: '#lunchtime'
       text: "GITHUB::${{ github.event_name }} -- https://github.com/example/repo#${{ github.head_ref }}"

